<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="resultcard">
      <section class="result">
        <h1 class="result__header">Your Result</h1>
        <div class="result__score-numbers">
          <p class="score-numbers__big">76</p>
          <p class="score-numbers__small">of 100</p></div>
        <p class="result__score-text">Great</p>
        <p class="result__score-people">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h1 class="summary__header">Summary</h1>
        <div class="summary__reaction">
            <p class="reaction__text">Reaction</p>
            <p class="summary__scores">80 
              <span class="summary__scores--opac">/ 100</span> 
            </p>
        </div>
        <div class="summary__memory">
            <p class="memory__text">Memory</p>
            <p class="summary__scores">92
              <span class="summary__scores--opac">/ 100</span>
            </p>
          </div>
        </div>
      </div>
        <div class="summary__verbal">
            <p class="verbal__text">Verbal</p>
            <p class="summary__scores">61
              <span class="summary__scores--opac">/ 100</span>
            </p>
          </div>
        </div>
      </div>
        <div class="summary__visual">
            <p class="visual__text">Visual</p>
            <p class="summary__scores">72
              <span class="summary__scores--opac">/ 100</span> 
            </p>
        </div>
      </div>
        <button>Continue</button>
      </section>
    </main>
  </body>
</html>
